# Ultravox training configuration
name: ultravox
image: mosaicml/composer:latest
compute:
  gpus: 8
  cluster: r14z3p1
integrations:
  - integration_type: git_repo
    git_repo: zqhuang211/ultravox
    git_branch: $UV_BRANCH
    pip_install: poetry==1.7.1
command: >-
  cd ultravox && poetry install --no-dev && poetry run torchrun --nproc_per_node=8 -m ultravox.training.train $TRAIN_ARGS --exp_name $UV_BRANCH
env_variables:
  MLFLOW_TRACKING_URI: databricks
  UV_BRANCH: zhuang.2024-08-21-ultravox.medium-1d
  TRAIN_ARGS: --config_path ultravox/training/configs/expt_config.yaml