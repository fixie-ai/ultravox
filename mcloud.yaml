# Ultravox training configuration
name: ultravox
image: mosaicml/composer:latest
compute:
  gpus: 8
  cluster: r14z3p1
integrations:
  - integration_type: git_repo
    git_repo: fixie-ai/ultravox
    git_branch: $UV_BRANCH
    pip_install: poetry==1.7.1
command: >-
  cd ultravox && poetry install --no-dev && poetry run python -m ultravox.tools.gradio_demo --device cuda
env_variables:
  MLFLOW_TRACKING_URI: databricks
  UV_BRANCH: main
  TRAIN_ARGS: --config_path ultravox/training/configs/llama3_whisper_kd.yaml
